<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Good Luck SPM!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ğŸ“ Kenangan & Ucapan dari kami ğŸ“ </h1>

  <div class="card">
    <div class="message-section">
  <h2>Tinggalkan Ucapan ğŸ’¬</h2>
  <input type="text" id="name" placeholder="Nama anda">
  <textarea id="message" placeholder="Tulis ucapan anda di sini..."></textarea>
  <button id="sendBtn">Hantar</button>

  <h3>Mesej Terkini:</h3>
  <div id="messageList"></div>
</div>

<script>
  const apiUrl = "PASTE_URL_WEB_APP_KAU_DI_SINI";

  // Hantar mesej
  document.getElementById("sendBtn").addEventListener("click", async () => {
    const name = document.getElementById("name").value.trim();
    const message = document.getElementById("message").value.trim();
    if (!name || !message) return alert("Isi nama dan mesej dulu ya!");

    await fetch(apiUrl, {
      method: "POST",
      body: JSON.stringify({ name, message })
    });

    document.getElementById("message").value = "";
    loadMessages();
  });

  // Papar mesej
  async function loadMessages() {
    const res = await fetch(apiUrl);
    const data = await res.json();
    const messageList = document.getElementById("messageList");
    messageList.innerHTML = data.reverse().map(m => `
      <div class="msg">
        <strong>${m.name}</strong>: ${m.message}<br>
        <small>${new Date(m.time).toLocaleString()}</small>
      </div>
    `).join("");
  }

  loadMessages();
</script>

    <img id="kenangan" src="kenangan1.jpg" alt="Kenangan SPM" />
    
    <div class="buttons">
      <button id="prevBtn">â¬…ï¸ Sebelum</button>
      <button id="nextBtn">â¡ï¸ Seterusnya</button>
    </div>
  </div>

  <p class="footer">Dari: <strong>[ 5 Battuta ]</strong></p>

  <audio id="bgMusic" src="semangat.mp3" autoplay loop></audio>
  <button id="muteBtn">ğŸ”Š</button>

  <script src="music.js"></script>

  <script>
    const images = [
      "kenangan1.jpg",
      "kenangan2.jpg",
      "kenangan3.jpg",
      "kenangan4.jpg",
      "kenangan5.jpg",
      "kenangan6.jpg",
      "kenangan7.jpg",
      "kenangan8.jpg",
      "kenangan9.jpg",
      "kenangan10.jpg"
    ];
    let currentIndex = 0;

    const img = document.getElementById('kenangan');
    const nextBtn = document.getElementById('nextBtn');
    const prevBtn = document.getElementById('prevBtn');

    nextBtn.addEventListener('click', () => {
      currentIndex++;
      updateImage();
    });

    prevBtn.addEventListener('click', () => {
      currentIndex--;
      updateImage();
    });

    function updateImage() {
      // Kalau gambar terakhir -> tunjuk mesej
      if (currentIndex >= images.length) {
        img.style.display = 'none';
        nextBtn.style.display = 'none';
        prevBtn.style.display = 'none';
        const msg = document.createElement('h2');
        msg.textContent = "âœ¨ Good Luck Semua Calon SPM 2025! âœ¨";
        msg.classList.add('fadeIn');
        document.body.appendChild(msg);
        return;
      }

      // Kalau kembali dari mesej ke gambar terakhir
      if (currentIndex < images.length) {
        img.style.display = 'block';
        nextBtn.style.display = 'inline-block';
      }

      // Tukar gambar
      img.src = images[currentIndex];
      img.classList.remove('fadeIn');
      void img.offsetWidth;
      img.classList.add('fadeIn');

      // Kawal paparan butang "Sebelum"
      if (currentIndex === 0) {
        prevBtn.style.display = 'none';
      } else {
        prevBtn.style.display = 'inline-block';
      }
    }
  </script>
</body>
</html>
