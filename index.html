<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Good Luck SPM!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ========== NAVBAR ========== -->
  <nav class="navbar">
    <ul>
      <li><a href="#home">ğŸ  HOME</a></li>
      <li><a href="#info">â„¹ï¸ INFO</a></li>
      <li><a href="#event">ğŸ‰ EVENT</a></li>
      <li><a href="#wishlist">ğŸ WISHLIST</a></li>
      <li><a href="#lepak">â¤ï¸ KACIP</a></li>
    </ul>
  </nav>

  <!-- ========== HOME ========== -->
  <section id="home">
    <h1>ğŸ“ Kenangan & Ucapan dari kami ğŸ“</h1>

    <div class="card">
      <img id="kenangan" src="kenangan1.jpg" alt="Kenangan SPM" />
      <div class="buttons">
        <button id="prevBtn">â¬…ï¸ Sebelum</button>
        <button id="nextBtn">â¡ï¸ Seterusnya</button>
      </div>
    </div>

    <p class="footer">Dari: <strong>[ 5 Battuta ]</strong></p>
  </section>

  <!-- ========== KACIP / MESEJ ========== -->
  <section id="lepak">
    <div class="message-section">
      <h2>ğŸ’¬ Tinggalkan Ucapan</h2>
      <form id="messageForm">
        <div class="input-row">
          <input type="text" id="name" placeholder="Nama anda" required>
          <textarea id="message" placeholder="Tulis ucapan anda di sini..." required></textarea>
        </div>
        <button type="submit" id="sendBtn">Hantar</button>
      </form>

      <h3>ğŸŒŸ Mesej Terkini</h3>
      <div id="messageList"></div>
    </div>
  </section>

  <!-- ========== AUDIO ========== -->
  <audio id="bgMusic" src="semangat.mp3" autoplay loop></audio>
  <button id="muteBtn">ğŸ”Š</button>

  <script src="music.js"></script>

  <script>
    /* ---------- GALLERY ---------- */
    const images = [
      "kenangan1.jpg",
      "kenangan2.jpg",
      "kenangan3.jpg",
      "kenangan4.jpg",
      "kenangan5.jpg",
      "kenangan6.jpg",
      "kenangan7.jpg",
      "kenangan8.jpg",
      "kenangan9.jpg",
      "kenangan10.jpg"
    ];
    let currentIndex = 0;

    const img = document.getElementById('kenangan');
    const nextBtn = document.getElementById('nextBtn');
    const prevBtn = document.getElementById('prevBtn');

    nextBtn.addEventListener('click', () => {
      currentIndex++;
      updateImage();
    });

    prevBtn.addEventListener('click', () => {
      currentIndex--;
      updateImage();
    });

    function updateImage() {
      if (currentIndex >= images.length) {
        img.style.display = 'none';
        nextBtn.style.display = 'none';
        prevBtn.style.display = 'none';
        const msg = document.createElement('h2');
        msg.textContent = "âœ¨ Good Luck Semua Calon SPM 2025! âœ¨";
        msg.classList.add('fadeIn');
        document.body.appendChild(msg);
        return;
      }

      if (currentIndex < images.length) {
        img.style.display = 'block';
        nextBtn.style.display = 'inline-block';
      }

      img.src = images[currentIndex];
      img.classList.remove('fadeIn');
      void img.offsetWidth;
      img.classList.add('fadeIn');

      if (currentIndex === 0) {
        prevBtn.style.display = 'none';
      } else {
        prevBtn.style.display = 'inline-block';
      }
    }

    /* ---------- MESEJ GOOGLE SCRIPT ---------- */
    const apiUrl = "https://script.google.com/macros/s/AKfycbymNHGi86H6ekxTJQg5mZVoPbrckXTQ-9-UmSCtJjm26Mm2e1px_3o9ldFL9st-5Yh-/exec";

    document.getElementById("sendBtn").addEventListener("click", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const message = document.getElementById("message").value.trim();
      if (!name || !message) return alert("Isi nama dan mesej dulu ya!");

      await fetch(apiUrl, {
        method: "POST",
        body: JSON.stringify({ name, message })
      });

      document.getElementById("message").value = "";
      loadMessages();
    });

    async function loadMessages() {
      const res = await fetch(apiUrl);
      const data = await res.json();
      const messageList = document.getElementById("messageList");
      messageList.innerHTML = data.reverse().map(m => `
        <div class="msg">
          <strong>${m.name}</strong>: ${m.message}<br>
          <small>${new Date(m.time).toLocaleString()}</small>
        </div>
      `).join("");
    }

    loadMessages();
  </script>
</body>
</html>
