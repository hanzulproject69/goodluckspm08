<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kenangan SPM</title>
  <style>
    body {
      text-align: center;
      background: #111;
      color: white;
      font-family: Arial;
    }

    img {
      width: 90%;
      max-width: 400px;
      border-radius: 15px;
      display: block;
      margin: 20px auto;
    }

    button {
      background: #00b4d8;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 18px;
    }

    button:hover {
      background: #48cae4;
    }
  </style>
</head>
<body>
  <h1>üéì Kenangan & Semangat SPM 2025 üéì</h1>

  <!-- Gambar pertama -->
  <img id="gambar" src="kenangan1.jpg" alt="Kenangan">

  <!-- Butang untuk tukar gambar -->
  <button id="nextBtn">‚û°Ô∏è Seterusnya</button>

  <script>
    // Senarai gambar kenangan
    const gambarList = ["kenangan1.jpg", "kenangan2.jpg", "kenangan3.jpg"];
    let index = 0;

    const gambar = document.getElementById("gambar");
    const nextBtn = document.getElementById("nextBtn");

    nextBtn.addEventListener("click", function() {
      index++;
      if (index < gambarList.length) {
        gambar.src = gambarList[index]; // tukar gambar
      } else {
        // kalau dah habis gambar
        gambar.style.display = "none";
        nextBtn.style.display = "none";
        const mesej = document.createElement("h2");
        mesej.textContent = "‚ú® Good Luck Semua Calon SPM 2025! ‚ú®";
        document.body.appendChild(mesej);
      }
    });
  </script>
</body>
</html>
